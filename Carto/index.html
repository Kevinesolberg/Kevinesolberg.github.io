<!DOCTYPE html>
<html>
  <head>
    <title>Layer selector example | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <link rel="stylesheet" href="carto_overide.css">
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

  <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map">
      <div id="kev-attribution">
          <div id="attribution-text"><p id="attribution-link-txt"> 
          <img class="copyright" src="cc.png">
          <a href="http://kevinehrman.com" target="_blank" id="attribution-link-font">Kevin Ehrman</a></img>
          </p>
          </div>
        </div>
    </div>


    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>

    <script>

      function main() {
        cartodb.createVis('map', 'https://ehrmanso.carto.com/api/v2/viz/52c3d03e-a382-45d6-aa18-1b1bf8bcc13c/viz.json', {
          tiles_loader: true,
          center_lat: 38.957,
          center_lon: -77.036,
          zoom: 13
        })

        .done(function(vis, layers) {
          // layer 0 is the base layer, layer 1 is cartodb layer
           vis.map.set({
            minZoom: 10,
            maxZoom: 18
          });
          // layer 0 is the base layer, layer 1 is cartodb layer
          layers[0].leafletMap.setMaxBounds([
          [39.08, -77.53], // lat long top left
          [38.64, -76.59]  // lat long bottom right
        ])
          var subLayer = layers[1].getSubLayer(0);
          createSelector(subLayer);
        })
        .error(function(err) {
          console.log(err);
        });
      }
      window.onload = main;
    </script>
  </body>
</html>
